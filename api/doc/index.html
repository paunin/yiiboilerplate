<!DOCTYPE html>
<html>
<head>
    <title>API DOC</title>
    <link href='https://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'/>
    <link href='../../web/swagger/dist/css/highlight.default.css' media='screen' rel='stylesheet' type='text/css'/>
    <link href='../../web/swagger/dist/css/screen.css' media='screen' rel='stylesheet' type='text/css'/>
    <script type="text/javascript" src="../../web/swagger/dist/lib/shred.bundle.js"></script>
    <script src='../../web/swagger/dist/lib/jquery-1.8.0.min.js' type='text/javascript'></script>
    <script src='../../web/swagger/dist/lib/jquery.slideto.min.js' type='text/javascript'></script>
    <script src='../../web/swagger/dist/lib/jquery.wiggle.min.js' type='text/javascript'></script>
    <script src='../../web/swagger/dist/lib/jquery.ba-bbq.min.js' type='text/javascript'></script>
    <script src='../../web/swagger/dist/lib/handlebars-1.0.0.js' type='text/javascript'></script>
    <script src='../../web/swagger/dist/lib/underscore-min.js' type='text/javascript'></script>
    <script src='../../web/swagger/dist/lib/backbone-min.js' type='text/javascript'></script>
    <script src='../../web/swagger/dist/lib/swagger.js' type='text/javascript'></script>
    <script src='../../web/swagger/dist/swagger-ui.js' type='text/javascript'></script>
    <script src='../../web/swagger/dist/lib/highlight.7.3.pack.js' type='text/javascript'></script>
    <script type="text/javascript">
        $(function () {
            window.swaggerUi = new SwaggerUi({
                url: "../resources/",
                //discoveryUrl:"/api/resources.json",
                dom_id: "swagger-ui-container",
                supportedSubmitMethods: ['get', 'post', 'put', 'delete'],
                onComplete: function(swaggerApi, swaggerUi){
                    log("Loaded SwaggerUI")
                    $('pre code').each(function(i, e) {hljs.highlightBlock(e)});
                },
                onFailure: function(data) {
                    log("Unable to Load SwaggerUI");
                },
                docExpansion: "none"
            });

            $('#input_apiKey').change(function() {
                var key = $('#input_apiKey')[0].value;
                log("key: " + key);
                if(key && key.trim() != "") {
                    log("added key " + key);
                    window.authorizations.add("key", new ApiKeyAuthorization("api_key", key, "query"));
                }
            })
            window.swaggerUi.load();
        });

    </script>
</head>

<body>
<div id='header'>
    <div class="swagger-ui-wrap">
        <a id="logo" href="../api/resources/">API DOC</a>

        <form id='api_selector'>
            <!--<div class='input icon-btn'>
                <img id="show-pet-store-icon" src="../../web/swagger/dist/images/pet_store_api.png" title="Show Swagger Petstore Example Apis">
            </div>
            <div class='input icon-btn'>
                <img id="show-wordnik-dev-icon" src="../../web/swagger/dist/images/wordnik_api.png" title="Show Wordnik Developer Apis">
            </div>-->
            <div class='input'><input placeholder="http://example.com/api" id="input_baseUrl" name="baseUrl" type="text"/></div>
            <div class='input'><input placeholder="api_key" id="input_apiKey" name="apiKey" type="text"/></div>
            <div class='input'><a id="explore" href="#">Explore</a></div>
        </form>
    </div>
</div>


<div id="message-bar" class="swagger-ui-wrap">

</div>

<div id="swagger-ui-container" class="swagger-ui-wrap">

</div>
<br/>
<div id="" class="swagger-ui-wrap">
    <h5 style="color: #777"> <sup style="color: #ff0000">*</sup> Use headers: Accept(to set return format), Accept-Language(to set language), Content-Type</h5>
</div>
<br/>
<br/>

</body>

</html>
